<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" href="CSS/media-query.css">

</head>
<body>

  <main>

    <section class="card">

      <img src="images/bg-pattern-card.svg" alt="" class="pattern-bg">
      <div class="person-img"><img src="images/image-victor.jpg" alt="" class="person"></div>

      <div class="name">
        <h1>Victor Crest</h1>
          <p class="big-text">26</p>
      </div>

        <p class="city">London</p>

        <hr>

        <div class="container">
          <div class="content"><h1>80K</h1><p>Followers</p></div>
          <div class="content"><h1>803K</h1><p>Likes</p></div>
          <div class="content"><h1>1.4K</h1><p>Photos</p></div>
        </div>

    </section>

  </main>
 
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Lucas Perez Bonato</a>.
    </div>
  </footer>
</body>
</html>
