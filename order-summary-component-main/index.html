<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" href="CSS/media-query.css">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">

    <img src="images/illustration-hero.svg" alt="" class="hero">
    <div class="texts">
      <h2>Order Summary</h2>
        <p>You can now listen to millions of <br> songs, audiobooks, and podcasts on <br> any device anywhere you like!</p>
        <div class="plan-container">
          <img src="images/icon-music.svg" alt="">
          <p><strong>Annual Plan</strong> <br> $59.99/year</p>
          <a href="#">Change</a>
        </div>
        <button type="submit"><strong>Proceed to Payment</strong></button>
        <p class="cancel"><strong>Cancel Order</strong></p>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
